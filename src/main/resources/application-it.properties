#========================================
# Test profile settings (IT tests)
#========================================

#========================================
# Datasource settings
#========================================
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=validate
# Driver
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
# URL to database test container
spring.datasource.url=jdbc:tc:mariadb:10.6.4:///
# Flyway
spring.flyway.enabled=true

#----------------------------------------
# Eventlog integration settings
#----------------------------------------
integration.eventlog.logKeyUuid=9043c3d3-14ff-4d44-a2a8-ffb45122f2c6
integration.eventlog.url=http://localhost:${wiremock.server.port:}/api-eventlog
# Oauth2
spring.security.oauth2.client.registration.eventlog.client-id=the-client-id
spring.security.oauth2.client.registration.eventlog.client-secret=the-client-secret
spring.security.oauth2.client.provider.eventlog.token-uri=http://localhost:${wiremock.server.port:}/api-gateway/token
